<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My profile</h2>
    <p th:text = "${name}"></p>
    <p th:text = "${skintype}"></p>
    <p th:text = "${manipedi}"></p>
</div>
<h1>Menu of Available Services</h1>
<div id = "servicesMenu">
    <h2>Facial Treatments</h2>
    <h3>The facial treatments below are recommended <br> by our estheticians for your given skin type.</h3>
    <table>
        <tr h3 th:each = "facial: ${facials}">
            <td th:text = "${facial}"></td>
            </h3>
        </tr>
    </table>
    <th:block th:if = "${manipedi =='manicure'}">
        <h2>Manicure</h2>
        <p th:replace = "fragments:: manicureDescription" ></p>
    </th:block>
    <th:block th:if = "${manipedi== 'pedicure'}">
        <h2>Pedicure</h2>
        <p th:replace = "fragments:: pedicureDescription" ></p>
    </th:block>
</div>
</body>
</html>
